name: CI Pipeline

on:
  push:
    branches: [ main, develop, ci, 'fix/*', 'feat/*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black isort
    
    - name: Run Black code formatter check
      run: |
        black --check app/ --line-length 100
      continue-on-error: true
    
    - name: Run isort import sorter check
      run: |
        isort --check-only app/
      continue-on-error: true
    
    - name: Run Flake8 linter
      run: |
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
      continue-on-error: true
    
    - name: Run pytest tests
      run: |
        pytest app/tests/ -v --tb=short --cov=app --cov-report=xml --cov-report=term
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install bandit security checker
      run: |
        pip install bandit
    
    - name: Run Bandit security scan
      run: |
        bandit -r app/ -f json -o bandit-report.json || true
      continue-on-error: true
    
    - name: Check for hardcoded secrets
      run: |
        pip install detect-secrets
        detect-secrets scan --baseline .secrets.baseline
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install pylint
      run: |
        pip install pylint
        pip install -r requirements.txt
    
    - name: Run Pylint
      run: |
        pylint app/ --disable=all --enable=E,F --fail-under=9.0 || true
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: [ test, security, lint ]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify FastAPI app imports correctly
      run: |
        python -c "import sys; sys.path.insert(0, '.'); from app.main import app; print('✓ FastAPI app imports successfully')"
    
    - name: Generate API documentation check
      run: |
        python -c "import sys; sys.path.insert(0, '.'); from app.main import app; print(f'✓ API has {len(app.routes)} routes'); print([route.path for route in app.routes[:5]])"

  notify:
    runs-on: ubuntu-latest
    needs: [ build ]
    if: always()
    
    steps:
    - name: CI Status
      run: |
        if [ "${{ needs.build.result }}" == "success" ]; then
          echo "✅ CI Pipeline Passed!"
        else
          echo "❌ CI Pipeline Failed!"
        fi
